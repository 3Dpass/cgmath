language: rust

rust:
  - nightly
  - beta
  - stable

cache: cargo

env:
  - CARGO_FEATURES=""
  - CARGO_FEATURES="mint serde rand"

matrix:
  include:
    - rust: nightly
      env: CARGO_FEATURES="simd"
    - rust: nightly
      env: CARGO_FEATURES="serde simd"
  allow_failures:
    - rust: nightly

script:
  - cargo build --no-default-features --features "$CARGO_FEATURES"
  - cargo test --no-default-features --features "$CARGO_FEATURES"
  - |
    if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
      cargo bench --features "$CARGO_FEATURES"
    fi
